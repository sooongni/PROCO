<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>헤더이다</title>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/header.css">
</head>
<body>
	<div class="header_detail">
		<a id="header_home">HOME</a> | <a id="header_about" href="#aboutUs">ABOUT</a>
		| <a id="header_contact" href="#home_contactUs">CONTACT</a> | <a
			id="header_join">JOIN IN</a> | <a id="header_login">LOGIN</a>

	</div>
	<img id="header_logo" src="photo/logo1.png">
	<h1 id="header_copyright">Codes for Pro, Proco</h1>
	<div id="header_search">
		
			<input id="home_search" type="text" name="search">
		<button id="home_schBtn" type="button" class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i></button>
	</div>

	<button id="home_cartBtn" type="button" class="btn btn-default">
		<i class="fa fa-shopping-basket" aria-hidden="true"></i><br>

	</button>
	<div class="container">
		<div class="shopping-cart">
			<div id="head">
				<h3>&nbsp;&nbsp;&nbsp;회원님이 좋아한 코드</h3>
			</div>
			<div class="shopping-cart-items"></div>
			<!--end shopping-cart -->
		</div>
	</div>
</body>
<script src="./js/header.js"></script>
<script src="./js/cart.js"></script>
<script src="./js/userinfo.js"></script>
<script id="cartlist-template" type="text/x-handlebars-template">
{{#each cartlist}}
	<div class="mediabox">
        <div class="cartCol1"><img src="{{logo}}"/><div class="cartBrname">{{brname}}</div></div>
       <h3>{{titl}}</h3>
       <p>{{code}}<button class="getCartnoBtn" type="button" value={{cartno}} data-postno={{postno}}>
		 <i class="fa fa-times" aria-hidden="true"></i></botton></p>
    </div>
{{/each}}
</script>
</html>
