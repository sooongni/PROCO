<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>카테고리 정렬</title>
<link rel="stylesheet" href="node_modules/easy-autocomplete/dist/easy-autocomplete.min.css">
<link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/alignCategori.css">
</head>

<body>
	<div class="header_Container">
	</div>
	<!--header_Container-->



	<div class="alignCategori_Container">
		<div class="alignCategori_menuBar_Container">
			<div id="align_Categori">카테고리 정렬</div>
			<div id='cssvmenu'>
				<ul></ul>
			</div>
			<button id="align_Categori_gosubmitCode">코드등록하러 가기</button>
		</div>
		<!--alignCategori_menuBar_Container-->

		<div class='alignCategoriList'>
			<div class='alignCategoriTitle'>
				<h1></h1>
			</div>
			<div class="designBar"></div>
			<div class='alignCategoriList2'></div>
		</div>
	</div>
	<!--alignCategori_Container-->



	<div class="footer"></div>


<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/easy-autocomplete/dist/jquery.easy-autocomplete.js"></script>
<script src="./js/home.js"></script>
<script src="./js/header.js"></script>
<script src="./js/handlebars-v4.0.10.js"></script>
<script src="./js/alignCategori.js"></script>


<script id="ul-template" type="text/x-handlebars-template">
{{#each list}}
 <li class='active has-sub'>
     <a href='#'><span data-bigno="{{bigno}}">{{bigcat}}</span></a>
      <ul>
	{{#each midcatList}}
         <li class="midnoClick" data-midno="{{midno}}"><a href='#'><span>{{midcat}}</span></a>
         </li>
	{{/each}}
      </ul>
  </li>
{{/each}}
</script>


<script id="categoriList-template" type="text/x-handlebars-tempate">
{{#each selectListbyMidno}}
      <div class="gallery">
         <img src="{{logo}}" width="300" height="200">
      <div class="desc">{{titl}}</div>
  </div>
{{/each}}
</script>
</html>
