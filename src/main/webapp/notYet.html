<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>notYet</title>
<link rel="stylesheet" href="css/notYet.css">
</head>
<style>
#notYet {
	background-color: #002048;
	border: none;
	width: 100%;
	height: 130px;
}

.notYetcontainer {
	width: 1024px;
	margin: auto;
	color: white;
	height: 130px;
}

.cat {
	text-align: center;
	width: 138.5px;
	float: left;
	font-size: 0.8rem;
	display: inline-block;
	border: 0.5px solid white;
	padding: 10px;
	margin: 5px;
}
</style>
<body>
	<div id="notYet">
		<div class="notYetcontainer"></div>
		<!-- end container -->
	</div>
</body>
<script>
	var bigcat = $('.notYetcontainer')
	function displayList() {
		$.getJSON('/bigcat/list.json', function(result) {
			var templateFn = Handlebars.compile($('#bigcatList-template')
					.text())
			var generatedHTML = templateFn(result.data)
			bigcat.text('')
			bigcat.html(generatedHTML)

			$('.cat').click(function() {
				location.href = "alignCategori.html?"+ $(this).data('bigno')
			})
		})
	}

	displayList()
</script>
<script id="bigcatList-template" type="text/x-handlebars-template">
{{#each list}}
	<div class="cat" data-bigno="{{bigno}}" data-bigno="{{bigcat}}">
	<label>
		{{bigcat}}
	</label>
			</div>
	
{{/each}}
</script>
</html>
