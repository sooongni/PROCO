<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Mypage</title>
<link rel="stylesheet"
	href="./font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/common.css">

<body>
	<div class="header_Container">
		<div class="header"></div>
	</div>
	<!--header_Container-->

	<div class="myPage_Container">

		<div class="BrandDetail">
		</div>

		<div class="BrandCodelistContainer">
			<div class="aliasemailHello"></div>
			<div class=designBar></div>
			<div class="memberDetail">

						<input class="busino" id="businessNumber" type="text" maxlength="11" readonly="readonly"></input><br>

						<input class="ceotel" id="ceotel" type="text" readonly="readonly"></input>
						
			</div>
		</div>

	</div>
	<div class="footer"></div>
</body>
