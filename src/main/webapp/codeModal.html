<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/codeModal.css">
<link rel="stylesheet"
	href="./font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="credits">Work in progress of Jos√© Polanco's <a href="https://dribbble.com/shots/2335651-Hotel-profile-widget" title="View on Dribbble">dribbble shot</a></div>

<div id="container">
  <div id="mainimage">
    <div id="heart"><span class="entypo-heart"></span></div>
    <span class="likes">254</span>
    <div id="slides"><img src="https://s1.postimg.org/j4t3ytrkf/slidestest.jpg" title="image" /></div>
  </div>
  <div id="sidepanel">
    <div id="next"><span class="entypo-right-open-big"></span></div>
    <div id="previous"><span class="entypo-left-open-big"></span></div>
  </div>
  <div id="ratingbox"><span class="counter">8.8</span>
  </div>
  <div id="infopanel">
    <h1>La Villa Hotel</span></h1>
    <div id="stars">
      <span class="entypo-star-empty"></span>
      <span class="entypo-star-empty"></span>
      <span class="entypo-star-empty"></span>
      <span class="entypo-star-empty"></span>
    </div>
    <h2>Cordoba (Spain)</h2>
    <button>Visit Hotel</button>
  </div>
</div>

</body>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script>
$('#next').hover(function() {
	  $('.entypo-right-open-big').addClass('animnext');
	}, function() {
	  $('.entypo-right-open-big').removeClass('animnext');
	});

	$('#previous').hover(function() {
	  $('.entypo-left-open-big').addClass('animprev');
	}, function() {
	  $('.entypo-left-open-big').removeClass('animprev');
	});

	$('#heart').hover(function() {
	  $('.entypo-heart').addClass('animheart');
	}, function() {
	  $('.entypo-heart').removeClass('animheart');
	});

	$(function() {
	  $('#next').hover(function() {
	    $('#slides').css('left', '-490px');
	  }, function() {
	    // on mouseout, reset the background colour
	    $('#slides').css('left', '0px');
	  });
	});

	jQuery(document).ready(function($) {
	  $('.counter').counterUp({
	    delay: 10,
	    time: 2000
	  });
	});

</script>
</html>
