
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/join.css">
</head>
<style>

a {
 color: #002048;
 cursor: pointer;
 font-size:0.8rem;
 margin: 5px;
}

a:hover{
 text-decoration:underline;
}

.goJoinBtn{
 color:crimson
}
</style>
<body>
	<div class="container">
		<header>
			<h1>프로코 로그인</h1>
		</header>
		<div class="tabs effect-3">
			<!-- tab-title -->
			<input type="radio" id="tab-1" name="tab-effect-3" checked="checked"
				value=1 class="memberType" onclick="doOpenCheck(this)"> 
			<span>로그인</span>

			<div class="line ease"></div>

			<!-- tab-content -->
			<div class="tab-content">
				<section id="tab-item-1">
					<div class="sign-in-form">
						<label>이메일:</label> 
						<input class="email" type="email"></input><br>
						
						<label>패스워드:</label>
						<input class="pwd" type="password"></input><br>
						
					</div>	
						<a>비밀번호를 잊으셨나요?</a><br>
						<a>아직 프로코 회원이 아니시라면 <span class="goJoinBtn">여기</span>를 눌러주세요</a>
						<div class="login-btn">로그인</div>
				</section>
			</div>
		</div>
	</div>

</body>
</html>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
	var fiEmail = $('.email'), fiPwd = $('.pwd')
	$('.login-btn').click(function() {
		$.post('login.json', {
			'email' : fiEmail.val(),
			'pwd' : fiPwd.val()
		}, function(result) {
			if (result.status == 'success') {
				console.log("문제없음")
				location.href = '../home.html'
			} else {
				alert("실패")
			}

		}, 'json')
	})
	
	
	$('.goJoinBtn').click(function(){
		
		location.href='../join.html'
	})
</script>
</html>
