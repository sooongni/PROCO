<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>회원탈퇴</title>
  <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/cart.css">
  <link rel="stylesheet" href="css/myPage_leave.css">
</head>
<body>
  <div class="header_Container">
    <div class="slide_container">
    </div>
    <div class="header"></div>
  </div>
  <!--header_Container-->

  <div class="notYet">
</div>

      <div class="myPage_Container">
        <div class="myPage_menuBar_Container">
          <div id="myPage_List_title">마이페이지</div>
          <ul class="w3-ul w3-border">

            <ul>회원 정보
              <li>회원 정보 변경</li>
              <li>회원 탈퇴</li>
            </ul>

            <ul>코드 관리
              <li>개별 코드</li>
              <li id="mypage_codelist">등록한 코드</li>
          </ul>
        </ul>
          <button id="myPage_List_gosubmitCode">코드등록하러 가기</button>
        </div>
        <div class="leave_Container">
            <h1>회원탈퇴</h1>
            <div class="leave_continue">
              프로코 계정을 영구적으로 삭제하게 됩니다 계속할까요?<br>
              그렇다면 비밀번호를 입력해 주세요.<br>
              비밀번호 : &nbsp;&nbsp;<input id='leave_confirmpwd' type="password" name="" value="">
            </div>

            <h1>탈퇴하는 이유를 골라주세요. <br></h1>
            <div class="leave_reason">
            <input type="checkbox" name="" value=""> 정보가 유용하지 않아서. <br>
            <input type="checkbox" name="" value=""> 개인정보 떄문에<br>
            <input type="checkbox" name="" value=""> 재미가 없어서.<br>
            <input type="checkbox" name="" value=""> 그냥
            </div>
            <div id="untilNowthankYou">
              지금까지 프로코를 이용해 주셔서 감사합니다.
            </div>
            <button id="myPage_leave_btn">회원탈퇴하기</button>
          </div>
      </div>

      <div class="footer"></div>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="./js/home.js"></script>
  <script src="./js/header.js"></script>

  <script>
    $('#mypage_codelist').click(function() {
      location.href = "mypage_codelist.html"
    })
    $('#myPage_List_gosubmitCode').click(function() {
      location.href = "submit_code.html"
    })
    $('.header').load("header.html")
    $('.slide_container').load("cart.html")
    $('.footer').load("footer.html")
    $('.notYet').load("notYet.html")

  </script>
</html>
